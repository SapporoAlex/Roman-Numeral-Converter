<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sky">
    <h1 id="title">Roman Numeral Converter</h1>
    <div class="cloud"></div>
    <div class="sun"></div>
    <div class="mountain1"></div>
    <div class="mountain2"></div>
    <div class="mountain3"></div>
  </div>

  <div class="building">
    <div class="roof"></div>
    <div class="top">
      <span id="output"></span>
    </div>
    <div class="col-box">    
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="converter-box">
      
      <input id="number">
      <button id="convert-btn">CONVERTERE</button>

    </div>
    <div class="bottom"></div>
  </div>
  <div class="tree1">
    <div class="treetop"></div>
    <div class="treetrunk"></div>
  </div>
  <div class="tree2">
    <div class="treetop"></div>
    <div class="treetrunk"></div>
  </div>
  <div class="tree3">
    <div class="treetop"></div>
    <div class="treetrunk"></div>
  </div>
  <div class="tree4">
    <div class="treetop"></div>
    <div class="treetrunk"></div>
  </div>
  <div class="grass">
    <div class="path-vertical"></div>
    <div class="path-horizontal"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
